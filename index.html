<html>

        <title>DesetiPrsty CHEAT</title>
        <link rel="stylesheet" href="styles.css">

    <body onload="preLoad()">
        <div class="final">
            <img id="a" src="resources/!template.png" width="649" height="423">
            <div class="znaky-container"></div>
            <div class="lekce-container"></div>
            <div class="bold-rychlost-container"></div>
            <div class="bold-chybovost-container"></div>
            <div class="celkovycas-container"></div>
            <div class="chyby-container"></div>
            <div class="datum-container"></div>
            <div class="jmeno-container"></div>
            <div class="bold-limitchybovost-container"></div>
            <div class="bold-limitrychlost-container"></div>
            <div class="casovylimit-container"></div>
            <div class="opsano-container"></div>
        </div>

        <div class="page">
                <form id="radios" autocomplete="off">
                    <input type="radio" name="method" id="method1" onclick="im('a1');" checked>
                    <label for="method1">Metoda 1 (lekce)                                                                   </label>
                    <button id="takeScreenshot">Uložit fotku</button><br>
                    <input type="radio" name="method" id="method2" onclick="im('a2');">
                    <label for="method2">Metoda 2 (ze souboru)</label>

                </form>


            <br>
            <form id="values" autocomplete="off">
                <div class="column">
                    <label for="lekce" id="lekceText">Lekce:</label>
                    <input type="number" name="lekce" id="lekce" min="1" max="999"><br>
                    <label for="bold-rychlost">Rychlost:</label>
                    <input type="number" step="0.1" name="bold-rychlost" id="bold-rychlost" min="0" max="999"><label for="bold-rychlost"> (s desetinným místem)</label><br>
                    <label for="bold-chybovost">Chybovost: </label>
                    <input type="number" step="0.01" name="bold-chybovost" id="bold-chybovost" min="0" max="999"><label for="bold-chybovost"> (s desetinným místem)</label><br>
                    <label for="celkovycas">Celkový čas: </label>
                    <input type="text" name="celkovycas" id="celkovycas" minlength="8" maxlength="8"><label for="celkovycas"> (00:08:57)</label><br>
                    <label for="znaky">Znaky: </label>
                    <input type="number" name="znaky" id="znaky" min="1" max="9999"><br>
                    <label for="chyby">Chyby: </label>
                    <input type="number" name="chyby" id="chyby" min="1" max="999"><br>
                    <label for="datum">Datum a čas: </label>
                    <input type="text" name="datum" id="datum" min="1" max="999"><label for="datum"> (18.01.2023 16:34:10)</label><br>
                    <label for="jmeno">Jméno: </label>
                    <input type="text" name="jmeno" id="jmeno" min="1" max="999">
                    <br><br><button id="submit">Aktualizovat</button>
                </div>
                <div class="column">
                    <label for="bold-limitrychlost">Limit rychlosti: </label>
                    <input type="number" name="bold-limitrychlost" id="bold-limitrychlost" min="1" max="999"><label><br>
                    <label for="bold-limitchybovost">Limit chybovosti: </label>
                    <input type="number" step="0.1" name="bold-limitchybovost" id="bold-limitchybovost" min="0" max="999"> (s desetinným místem)</label><br>
                    <label for="casovylimit" id="casovylimitText">Časový limit: </label>
                    <input type="text" name="casovylimit" id="casovylimit" minlength="8" maxlength="8"><label for="casovylimit" id="casovylimitText1"> (00:10:00)</label><br>
                    <label for="opsano">Celkem opsáno: </label>
                    <input type="number" name="opsano" id="opsano" min="1" max="999">
                </div>
                

            </form>


            <canvas id="screenshotCanvas" style="display:flex;"></canvas>
        </div>
